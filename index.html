<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to meet Suubuu âœ¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Default Romantic Theme */
      --bg: #fdfbfb;
      --text-main: #1a1a1a;
      --text-muted: #666;
      --gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 50%, #ff9770 100%);
      --radius: 20px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --glow: 0 0 25px rgba(255, 130, 150, 0.35);
    }

    /* Midnight Blue Theme */
    body[data-theme="midnight"] {
      --bg: #0e1525;
      --text-main: #e0e6f0;
      --text-muted: #aab5c5;
      --gradient: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      --glow: 0 0 25px rgba(0, 150, 255, 0.35);
    }

    /* Royal Gold Theme */
    body[data-theme="royal"] {
      --bg: #fffaf0;
      --text-main: #3a2f0b;
      --text-muted: #6f5d28;
      --gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --glow: 0 0 25px rgba(255, 180, 50, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text-main);
      transition: background 0.6s ease, color 0.6s ease;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 60px 50px;
      max-width: 550px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      transition: all 0.5s ease;
    }

    body[data-theme="midnight"] .container {
      background: #141c2f;
    }

    body[data-theme="royal"] .container {
      background: #fffaf5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 10px;
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px rgba(255, 150, 180, 0.2); }
      to { text-shadow: 0 0 30px rgba(255, 150, 180, 0.6); }
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      animation: fadeUp 1s ease 0.3s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 35px;
    }

    @media (max-width: 500px) {
      #countdown { grid-template-columns: repeat(2, 1fr); }
    }

    .time-box {
      border-radius: var(--radius);
      width: 110px;
      height: 110px;
      background: #fff;
      box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.05),
                  inset -4px -4px 10px rgba(255, 255, 255, 0.8),
                  var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    body[data-theme="midnight"] .time-box {
      background: #1b253d;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.4), var(--glow);
    }

    body[data-theme="royal"] .time-box {
      background: #fff9ea;
      box-shadow: inset 2px 2px 8px rgba(255,200,100,0.3), var(--glow);
    }

    .time-box:hover {
      transform: translateY(-6px);
      box-shadow: var(--glow);
    }

    .time-box span {
      font-size: 2.6rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      transition: all 0.4s ease;
      animation: numberPulse 2s infinite alternate;
    }

    @keyframes numberPulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    .time-box small {
      color: var(--text-muted);
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 28px;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      background: var(--gradient);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 120, 150, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 120, 150, 0.5);
    }

    /* Theme Switcher Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gradient);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: var(--glow);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover { transform: rotate(20deg) scale(1.1); }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti .piece {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0;
      transform: translateY(-10vh) rotate(0deg);
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
      100% { opacity: 1; transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body data-theme="romantic">

  <button class="theme-toggle" id="themeBtn">ðŸ’–</button>

  <main class="container">
    <h1>Countdown to meet Suubuu âœ¨</h1>
    <p class="subtitle">Every heartbeat brings you closer ðŸ’–</p>

    <section id="countdown">
      <div class="time-box"><span id="days">0</span><small>Days</small></div>
      <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
    </section>

    <div class="confetti" id="confettiContainer"></div>
  </main>

  <script>
    const countDownDate = new Date("Dec 5, 2025 11:10:00").getTime();
    const confettiContainer = document.getElementById("confettiContainer");
    const themeBtn = document.getElementById("themeBtn");
    const themes = ["romantic", "midnight", "royal"];
    let current = 0;

    // Theme toggle
    themeBtn.addEventListener("click", () => {
      current = (current + 1) % themes.length;
      const newTheme = themes[current];
      document.body.setAttribute("data-theme", newTheme);
      themeBtn.textContent = newTheme === "romantic" ? "ðŸ’–" :
                             newTheme === "midnight" ? "ðŸŒŒ" : "ðŸ‘‘";
    });

    // Countdown logic
    function smoothUpdate(id, newVal) {
      const el = document.getElementById(id);
      const oldVal = parseInt(el.innerText) || 0;
      if (oldVal !== newVal) {
        el.style.transform = "scale(1.2)";
        setTimeout(() => {
          el.innerText = newVal;
          el.style.transform = "scale(1)";
        }, 200);
      }
    }

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      smoothUpdate("days", days);
      smoothUpdate("hours", hours);
      smoothUpdate("minutes", minutes);
      smoothUpdate("seconds", seconds);

      if (distance < 0) {
        clearInterval(timer);
        showCelebration();
      }
    }, 1000);

    function showCelebration() {
      document.querySelector('.container').innerHTML = `
        <div class="finished">
          <h2>The Wait is Over! ðŸŽ‰</h2>
          <p>Time to meet Suubuu ðŸ’–</p>
          <button class="btn" onclick="location.reload()">Restart Countdown</button>
        </div>
      `;
      createConfetti(100);
    }

    function createConfetti(count = 60) {
      const colors = ["#ff7eb3", "#ff758c", "#ff9770", "#ffd194", "#fbc2eb", "#a18cd1"];
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "piece";
        const w = 8 + Math.random() * 12;
        el.style.width = w + "px";
        el.style.height = (w * 1.2) + "px";
        el.style.left = Math.random() * 100 + "%";
        el.style.background = colors[Math.floor(Math.random() * colors.length)];
        el.style.opacity = 0.9;
        el.style.animationDuration = (2.8 + Math.random() * 2.4) + "s";
        el.style.animationDelay = (Math.random() * 0.5) + "s";
        confettiContainer.appendChild(el);
      }
    }
  </script>
</body>
</html>
