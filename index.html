<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to meet Suubuu âœ¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(135deg, #ffe6eb 0%, #fff6f8 100%);
      --text-main: #1a1a1a;
      --text-muted: #666;
      --gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 50%, #ff9770 100%);
      --radius: 20px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      --glow: 0 0 25px rgba(255, 130, 150, 0.35);
      --frost-bg: rgba(255, 255, 255, 0.25);
      --frost-border: rgba(255, 255, 255, 0.35);
    }

    body[data-theme="midnight"] {
      --bg: linear-gradient(135deg, #0e1525 0%, #1a2035 100%);
      --text-main: #e0e6f0;
      --text-muted: #aab5c5;
      --gradient: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      --frost-bg: rgba(20, 28, 50, 0.35);
      --frost-border: rgba(255, 255, 255, 0.1);
      --glow: 0 0 25px rgba(0, 150, 255, 0.35);
    }

    body[data-theme="royal"] {
      --bg: linear-gradient(135deg, #fff8e1 0%, #ffecd2 100%);
      --text-main: #3a2f0b;
      --text-muted: #6f5d28;
      --gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --frost-bg: rgba(255, 250, 240, 0.4);
      --frost-border: rgba(255, 230, 180, 0.5);
      --glow: 0 0 25px rgba(255, 180, 50, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      transition: background 0.6s ease, color 0.6s ease;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(20px);
      background: var(--frost-bg);
      border: 1px solid var(--frost-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 50px 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease;
      transition: all 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .time-box {
      border-radius: var(--radius);
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body[data-theme="midnight"] .time-box {
      background: rgba(20, 28, 50, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    body[data-theme="royal"] .time-box {
      background: rgba(255, 249, 230, 0.6);
      border: 1px solid rgba(255, 200, 100, 0.4);
    }

    .time-box:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .time-box span {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .time-box small {
      color: var(--text-muted);
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 28px;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      background: var(--gradient);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 120, 150, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 120, 150, 0.5);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gradient);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 1.3rem;
      box-shadow: var(--glow);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover { transform: rotate(20deg) scale(1.1); }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti .piece {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0;
      transform: translateY(-10vh) rotate(0deg);
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
      100% { opacity: 1; transform: translateY(110vh) rotate(720deg); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .time-box { width: 100px; height: 100px; }
      .time-box span { font-size: 2.1rem; }
    }
  </style>
</head>
<body data-theme="romantic">

  <button class="theme-toggle" id="themeBtn">ðŸ’–</button>

  <main class="container">
    <h1>Countdown to meet Suubuu âœ¨</h1>
    <p class="subtitle">Every heartbeat brings you closer ðŸ’–</p>

    <section id="countdown">
      <div class="time-box"><span id="days">0</span><small>Days</small></div>
      <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
    </section>

    <div class="confetti" id="confettiContainer"></div>
  </main>

  <script>
    const countDownDate = new Date("Dec 5, 2025 11:10:00").getTime();
    const confettiContainer = document.getElementById("confettiContainer");
    const themeBtn = document.getElementById("themeBtn");
    const themes = ["romantic", "midnight", "royal"];
    let current = 0;

    themeBtn.addEventListener("click", () => {
      current = (current + 1) % themes.length;
      const newTheme = themes[current];
      document.body.setAttribute("data-theme", newTheme);
      themeBtn.textContent = newTheme === "romantic" ? "ðŸ’–" :
                             newTheme === "midnight" ? "ðŸŒŒ" : "ðŸ‘‘";
    });

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        clearInterval(timer);
        showCelebration();
      }
    }

    const timer = setInterval(updateCountdown, 1000);

    function showCelebration() {
      document.querySelector('.container').innerHTML = `
        <div class="finished">
          <h2>The Wait is Over! ðŸŽ‰</h2>
          <p>Time to meet Suubuu ðŸ’–</p>
          <button class="btn" onclick="location.reload()">Restart Countdown</button>
        </div>
      `;
      createConfetti(100);
    }

    function createConfetti(count = 60) {
      const colors = ["#ff7eb3", "#ff758c", "#ff9770", "#ffd194", "#fbc2eb", "#a18cd1"];
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "piece";
        const w = 8 + Math.random() * 12;
        el.style.width = w + "px";
        el.style.height = (w * 1.2) + "px";
        el.style.left = Math.random() * 100 + "%";
        el.style.background = colors[Math.floor(Math.random() * colors.length)];
        el.style.opacity = 0.9;
        el.style.animationDuration = (2.8 + Math.random() * 2.4) + "s";
        el.style.animationDelay = (Math.random() * 0.5) + "s";
        confettiContainer.appendChild(el);
      }
    }
  </script>
</body>
</html>
