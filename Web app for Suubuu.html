<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to meet Suubuu ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-1: #ff9a8b;
      --accent-2: #fad0c4;
      --success: #ffe29f;
      --card: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.1);
      --muted: #333;
      --text-main: #222;
      --clock-dark: #1a1a1a;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; }

    body {
      background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .time-box {
      background: var(--card);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      min-width: 100px;
    }

    .time-box span {
      font-size: 3rem;
      font-weight: 800;
      color: var(--clock-dark);
      display: block;
    }

    .time-box small {
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti .piece {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0;
      transform: translateY(-10vh) rotate(0deg);
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
      100% { opacity: 1; transform: translateY(110vh) rotate(720deg); }
    }

    .finished {
      text-align: center;
      padding: 40px;
    }

    .finished h2 {
      font-size: 2rem;
      color: var(--text-main);
      margin-bottom: 10px;
    }

    .finished p {
      color: var(--muted);
      font-size: 1rem;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Countdown to meet Suubuu ✨</h1>
  <div class="subtitle">Let the excitement build up!</div>

  <div id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <small>Days</small>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <small>Hours</small>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <small>Minutes</small>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <small>Seconds</small>
    </div>
  </div>

  <div class="confetti" id="confettiContainer"></div>

  <script>
    const countDownDate = new Date("Dec 5, 2025 11:10:00").getTime();
    const confettiContainer = document.getElementById("confettiContainer");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(timer);
        showCelebration();
      }
    }, 1000);

    function showCelebration() {
      document.body.innerHTML = `
        <div class="finished">
          <h2>The wait is over! ✨</h2>
          <p>Enjoy your moment with Suubuu</p>
          <button class="btn" onclick="location.reload()">Restart Countdown</button>
        </div>
        <div class="confetti" id="confettiContainer"></div>
      `;
      createConfetti(60);
    }

    function createConfetti(count = 40) {
      const colors = ["#ffe29f", "#ff9a8b", "#fad0c4", "#fbc2eb", "#a18cd1", "#ffdde1"];
      const container = document.getElementById("confettiContainer");
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "piece";
        const w = 8 + Math.random() * 12;
        el.style.width = w + "px";
        el.style.height = (w * 1.2) + "px";
        el.style.left = Math.random() * 100 + "%";
        el.style.background = colors[Math.floor(Math.random() * colors.length)];
        el.style.opacity = 0.95;
        el.style.transform = `translateY(-20vh) rotate(${Math.random() * 360}deg)`;
        el.style.animationDuration = (2.6 + Math.random() * 2.4) + "s";
        el.style.animationDelay = (Math.random() * 0.35) + "s";
        container.appendChild(el);
      }
    }
  </script>

</body>
</html>
